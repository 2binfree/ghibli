AppBundle\Entity\Movie:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\MovieRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        year:
            type: string
            length: 4
        summary:
            type: text
        cover:
            type: string
            length: 255
            nullable: true
    lifecycleCallbacks: {  }
